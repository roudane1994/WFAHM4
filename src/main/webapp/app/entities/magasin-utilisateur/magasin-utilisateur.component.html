<div>
    <h2 id="page-heading">
        <span jhiTranslate="wfahm4App.magasinUtilisateur.home.title">Magasin Utilisateurs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-magasin-utilisateur" [routerLink]="['/magasin-utilisateur/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="wfahm4App.magasinUtilisateur.home.createLabel">
            Create a new Magasin Utilisateur
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="magasinUtilisateurs?.length === 0">
        <span jhiTranslate="wfahm4App.magasinUtilisateur.home.notFound">No magasinUtilisateurs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="magasinUtilisateurs && magasinUtilisateurs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="wfahm4App.magasinUtilisateur.nordre">Nordre</span></th>
                    <th scope="col" ><span jhiTranslate="wfahm4App.magasinUtilisateur.utilisateur">Utilisateur</span></th>
                    <th scope="col" ><span jhiTranslate="wfahm4App.magasinUtilisateur.magasin">Magasin</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let magasinUtilisateur of magasinUtilisateurs ;trackBy: trackId">
                    <td><a [routerLink]="['/magasin-utilisateur', magasinUtilisateur.id, 'view']">{{ magasinUtilisateur.id }}</a></td>
                    <td>{{ magasinUtilisateur.nordre }}</td>
                    <td>{{ magasinUtilisateur.utilisateur }}</td>
                    <td>
                        <div *ngIf="magasinUtilisateur.magasin">
                            <a [routerLink]="['/magasin', magasinUtilisateur.magasin?.id, 'view']" >{{ magasinUtilisateur.magasin?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/magasin-utilisateur', magasinUtilisateur.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/magasin-utilisateur', magasinUtilisateur.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(magasinUtilisateur)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

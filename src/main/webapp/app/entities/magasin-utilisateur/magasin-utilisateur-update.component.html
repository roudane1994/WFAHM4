<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-magasin-utilisateur-heading" jhiTranslate="wfahm4App.magasinUtilisateur.home.createOrEditLabel">Create or edit a Magasin Utilisateur</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm4App.magasinUtilisateur.nordre" for="field_nordre">Nordre</label>
                    <input type="number" class="form-control" name="nordre" id="field_nordre"
                           formControlName="nordre"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm4App.magasinUtilisateur.utilisateur" for="field_utilisateur">Utilisateur</label>
                    <input type="text" class="form-control" name="utilisateur" id="field_utilisateur"
                           formControlName="utilisateur"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wfahm4App.magasinUtilisateur.magasin" for="field_magasin">Magasin</label>
                    <select class="form-control" id="field_magasin" name="magasin" formControlName="magasin">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="magasinOption.id === editForm.get('magasin')!.value?.id ? editForm.get('magasin')!.value : magasinOption" *ngFor="let magasinOption of magasins; trackBy: trackById">{{ magasinOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
